<!DOCTYPE html>
<html>
    <head>
        <title>Java Downloader</title>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <body>
        <h1>Java Downloader</h1>
        <br>
        <h2>Usage</h1>
        <br>
        <ol>
            <li>
                Go to any <a href="https://download.oracle.com/otn-pub/java/jdk/8u291-b10/d7fc238d0cbf4b0dac67be84580cfb4b/jdk-8u291-windows-x64.exe">Oracle Java download page</a> and click the download button, then accept the license agreement.
                <br>
                Example:
                <br>
                <img src="https://i.imgur.com/Z1hALdu.png" alt="Java Download">
            </li>
            <li>Right click the green Download button and select Copy link address.</li>
            <li>Paste the URL into the input box</li>
        </ol>
        <form id="input">
            <input type="text" id="url" name="url" value="Enter URL"><br>
            <input type="submit" value="Download">
        </form>
