<!DOCTYPE html>
<html>
    <head>
        <title>Java Downloader</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="inputUrl">
                <h1>Java Download without Login</h1>
                <p>Don't know how to use? Click <a href="https://github.com/IceCruelStuff/download-java-no-login#usage" target="_blank">here</a> to learn how.</p>
                <br>
                <form id="input" autocomplete="off">
                    <div class="inputBox">
                        <input type="url" required id="url" value="" autocomplete="off">
                        <label>Java URL</label>
                    </div>
                    <input type="submit" value="Download">
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/script.js"></script>
</html>
